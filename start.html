<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agenda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div>
    <div>
        <h3 id="calendario-titulo"></h3>
        <table  id="calendario-pequeno" class="calendario">
            <thead>
            <tr class="dias-da-semana">
                <th>Dom</th>
                <th>Seg</th>
                <th>Ter</th>
                <th>Qua</th>
                <th>Qui</th>
                <th>Sex</th>
                <th>Sab</th>
            </tr>
            </thead>
            <tbody id="calendario-corpo">
            </tbody>
        </table>
        <div style="text-align: center; margin-top: 10px;">
            <button id="anterior" onclick="anterior()">Anterior</button>
            <button id="hoje" onclick="hoje()">Hoje</button>
            <button id="proximo" onclick="proximo()">Próximo</button>
        </div>
        <br/>
        <form class="form-inline">
            <label for="month">Jump To: </label>
            <select name="month" id="month" onchange="jump()"> <!--Lista de meses e de anos, gera os elementos por js-->
            </select>
            <label for="year"></label>
            <select name="year" id="year" onchange="jump()">
            </select>
        </form>
    </div>
</div>

<!-- Código abaixo retirado da Start Page -->

<div style="text-align: center; margin-top: 10px;">
    <form method="get" action="https://www.google.com/search">
        <input class="search-form" type="text" name="q" placeholder="Procurando alguma coisa?"/>
    </form>
</div>

            <li><a class="link" href="https://www.crunchyroll.com/">Crunchyroll</a></li>
        </ul>
    </div>
    <div class="link-container">
        <ul>
            <li><h4>Comunicação</h4></li>

            <li><a class="link" href="https://web.whatsapp.com/">Whatsapp</a></li>
        </ul>
    </div>
    <div class="link-container">
        <ul>

</div>

<script src="calendario.js"></script>
</body>
</html>
