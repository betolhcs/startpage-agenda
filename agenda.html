<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agenda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style2.css">
</head>
<body>

<div class="sidenav">
    <div>
        <h3 id="titulo"></h3>
        <table  id="calendario-pequeno" class="calendario">
            <thead>
            <tr class="dias-da-semana">
                <th>Dom</th>
                <th>Seg</th>
                <th>Ter</th>
                <th>Qua</th>
                <th>Qui</th>
                <th>Sex</th>
                <th>Sab</th>
            </tr>
            </thead>
            <tbody id="calendar-body">
            </tbody>
        </table>
        <div style="text-align: center; margin-top: 10px;">
            <button id="anterior" onclick="anterior()">Anterior</button>
            <button id="hoje" onclick="hoje()">Hoje</button>
            <button id="proximo" onclick="proximo()">Próximo</button>
        </div>
        <br/>
        <form class="form-inline">
            <label for="month">Jump To: </label>
            <select name="month" id="month" onchange="jump()"> <!--Lista de meses e de anos, gera os elementos por js-->
            </select>
            <label for="year"></label>
            <select name="year" id="year" onchange="jump()">
            </select>
        </form>
        <div style="text-align: center; margin-top: 32px;">
            <button id="pagina-de-inicio" onclick="voltaProInicio()">Página de Início</button>
        </div>
    </div>
</div>

<!--Codigo do Tabela Gigante do Calendario-->
<div class="main">
    <table style="position: absolute; top: 0; bottom: 0;">
        <tr style="height: 25%; font-size: 120px;">
            <td>Region</td>
        </tr>
        <tr style="height: 75%; font-size: 120px;">
            <td>100.00%</td>
        </tr>
    </table>
</div>

<script src="scripts.js"></script>
