<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agenda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style2.css">
</head>
<body>

<!-- Codigo do calendario na barra lateral-->
<div class="sidenav">
    <div>
        <h3 id="calendario-titulo" class="titulo"></h3>
        <table  id="calendario-pequeno" class="calendario">
            <thead>
            <tr class="dias-da-semana">
                <th>Dom</th>
                <th>Seg</th>
                <th>Ter</th>
                <th>Qua</th>
                <th>Qui</th>
                <th>Sex</th>
                <th>Sab</th>
            </tr>
            </thead>
            <tbody id="calendario-corpo">
            </tbody>
        </table>
        <div style="text-align: center; margin-top: 10px;">
            <button id="anterior" onclick="anterior()">Anterior</button>
            <button id="hoje" onclick="hoje()">Hoje</button>
            <button id="proximo" onclick="proximo()">Próximo</button>
        </div>
        <br/>
        <form class="form-inline">
            <label for="month">Jump To: </label>
            <select name="month" id="month" onchange="jump()"> <!--Lista de meses e de anos, gera os elementos por js-->
            </select>
            <label for="year"></label>
            <select name="year" id="year" onchange="jump()">
            </select>
        </form>
        <div style="text-align: center; margin-top: 32px;">
            <button id="pagina-de-inicio" onclick="voltaProInicio()">Página de Início</button>
        </div>
    </div>
</div>

<!--Codigo do Titulo da Página-->
<div class="uppernav"">
    <h3 id="agenda-titulo" class="titulo"> TiTulo Teste</h3>
</div>

<!--Codigo do PopUp de evento-->
<div id="modal-fundo">
    <div id="modal">
        <div id="modal-header">Click here to move</div>
        <p>Move</p>
        <p>this</p>
        <p>DIV</p>
    </div>
</div>

<!--Codigo da Tabela da Agenda-->
<div class="main">
    <table class="agenda" style="position: absolute; top: 80px; bottom: 0; width: 80%; height: 100%;">
        <thead>
        <tr>
            <td style="text-align: center;"></td>
            <td style="text-align: center;">Dom</td>
            <td style="text-align: center;">Seg</td>
            <td style="text-align: center;">Ter</td>
            <td style="text-align: center;">Qua</td>
            <td style="text-align: center;">Qui</td>
            <td style="text-align: center;">Sex</td>
            <td style="text-align: center;">Sab</td>
        </tr>
        </thead>
        <tbody id="agenda-corpo">
        </tbody>
    </table>
</div>

<script src="agenda.js"></script>
